<!DOCTYPE html>
<html>
  <head>
    <title>BU Nexus</title>
    <style>
      #popup {
        height: 300px;
        width: 450px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        font-size: 16px;
        font-family: sans-serif;
      }

      #BUID {
        display: flex;
        width: 66.66%;
        align-items: center;
        justify-content: center;
        height: 40px;
        background-color: rgb(235, 235, 235);
        margin-bottom: 20px;
      }

      #BUID span {
        color: rgb(71, 71, 71);
      }

      #BUID input {
        padding-right: 10px;
        border: 0 none;
        background: transparent;
        font-size: 16px;
        font-family: sans-serif;
      }

      #BUID input:focus {
        outline: 0 none;
      }

      #clickIt {
        width: 66.66%;
        height: 40px;
        border: 0 none;
        cursor: pointer;
      }

      #clickIt:hover {
        background-color: rgb(0, 201, 84);
        color: rgb(0, 201, 84);
        transition: background-color 300ms;
      }
    </style>
  </head>
  <body>
    <div id="popup">
      <div id="BUID">
        <span>U</span>
        <input type="text" autofocus />
      </div>
      <button id="clickIt">Grab data</button>
    </div>
  </body>
  <script src="jquery.js"></script>
  <script src="content.js"></script>
</html>
