<!DOCTYPE html>
<html>
  <head>
    <title>BU Nexus</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="popup">
      <div
        class="
          w-full
          py-2
          bg-blue-200
          flex
          items-center
          justify-center
          text-md
          font-bold
        "
      >
        BUNexus Extension
      </div>
      <div
        id="firstPage"
        class="w-full h-full flex items-center justify-center flex-col"
      >
        <p class="w-2/3 mb-2">Before we grab your data we need your BU ID:</p>
        <div
          id="BUID"
          class="
            flex
            w-2/3
            items-center
            justify-center
            h-10
            rounded-sm
            px-3
            my-2
            border
            rounded-sm
            border-gray-500
            focus-within:border-blue-500
            group
          "
        >
          <span class="font-bold">U</span>
          <input
            id="buidinput"
            type="number"
            autofocus
            min="0"
            max="99999999"
            maxlength="8"
            class="bg-transparent w-full focus:outline-none text-gray-700"
          />
        </div>
        <p class="text-red-500 text-sm w-2/3 hidden" id="wrongBUID">
          ERR: Please make sure your BU ID is correct.
        </p>
        <button
          id="clickIt"
          class="
            w-2/3
            h-10
            border border-gray-500
            cursor-pointer
            rounded-sm
            bg-transparent
            hover:text-green-700
            hover:border-green-500
            hover:font-bold
            transition-colors
            delay-100
            focus:outline-none
            mt-2
          "
        >
          Grab data
        </button>
      </div>
      <div
        id="loading"
        class="w-full h-full flex items-center justify-center flex-col hidden"
      >
        <div id="loading-spinner"></div>
        <p class="text-center w-full mt-2">Grabbing your classes...</p>
      </div>
      <div
        id="confirmData"
        class="w-full h-full flex items-center justify-center flex-col hidden"
      >
        <p class="info w-2/3 mb-1">This is the data we will save:</p>
        <p id="savedBUID" class="w-2/3 mb-1"></p>
        <p id="classesLabel" class="w-2/3 mb-1 text-blue-500 font-bold">
          Classes:
        </p>
        <div
          id="allClasses"
          class="
            w-2/3
            overflow-y-hidden overflow-x-auto
            mb-3
            flex
            items-center
            p-1
            pr-0
          "
        ></div>
        <button
          id="confirmButton"
          class="
            w-2/3
            h-10
            border border-gray-500
            cursor-pointer
            rounded-sm
            bg-transparent
            hover:text-green-700
            hover:border-green-500
            hover:font-bold
            transition-colors
            delay-100
            focus:outline-none
          "
        >
          Accept
        </button>
        <button
          class="
            cursor-pointer
            border-none
            bg-transparent
            text-blue-500 text-sm
            mt-1
            text-left
            w-2/3
            hover:text-blue-700
          "
          id="retry"
        >
          Are the classes wrong? Retry
        </button>
      </div>
    </div>
  </body>
  <script src="content.js"></script>
</html>
