<!DOCTYPE html>
<html>
  <head>
    <title>BU Nexus</title>
    <style>
      #popup {
        height: 300px;
        width: 450px;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        font-size: 16px;
        font-family: sans-serif;
        box-sizing: border-box;
      }

      #firstPage,
      #loading,
      #confirmData {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
      }
      .info {
        width: 66.66%;
        display: block;
      }

      #BUID {
        display: flex;
        width: 66.66%;
        align-items: center;
        justify-content: start;
        height: 40px;
        background-color: rgb(235, 235, 235);
        margin-bottom: 20px;
        border-radius: 5px;
        padding: 0 10px;
        box-sizing: border-box;
      }

      #BUID span {
        font-weight: bold;
      }

      #BUID input::-webkit-outer-spin-button,
      #BUID input::-webkit-inner-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }

      #BUID input[type="number"] {
        -moz-appearance: textfield;
        padding-right: 10px;
        border: 0 none;
        background: transparent;
        font-size: 16px;
        font-family: sans-serif;
      }

      #BUID input:focus {
        outline: 0 none;
      }

      #clickIt {
        width: 66.66%;
        height: 40px;
        border: 0 none;
        cursor: pointer;
        border: 1px solid black;
        border-radius: 5px;
        background-color: transparent;
      }

      #clickIt:hover {
        border: 2px solid rgb(0, 201, 84);
        color: rgb(0, 201, 84);
        font-weight: bold;
        transition: border-color 100ms, color 100ms;
      }
    </style>
  </head>
  <body>
    <div id="popup">
      <p class="info">
        Before we grab your data we need your BU ID to associate it to you.
      </p>
      <div id="BUID">
        <span>U</span>
        <input
          id="buidinput"
          type="number"
          autofocus
          min="0"
          max="99999999"
          maxlength="8"
        />
      </div>
      <button id="clickIt">Grab data</button>
    </div>
  </body>
  <script src="jquery.js"></script>
  <script src="content.js"></script>
</html>
